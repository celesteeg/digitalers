<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
    <style>
        main{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <main>
        <section>

            <h1>
                Audio
            </h1>
            <audio controls>

                <source src="./multimedia/fashion-ambient-11305.mp3">
            </audio>
        </section>
        <section>
            <h1>
                Video
            </h1>
            <video controls>
                <source src="./multimedia/que trucazo.mp4">
            </video>
        </section>
        <section>
            <h1>
                Inline
            </h1>
            <iframe src="http://www.wikipedia.com"></iframe>
        </section>

        <section>
            <h1>El mejor video de youtube del mundo</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/mTWGE31gRfU"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>

        </section>
        <section>
            <h1>Un mapa</h1>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d6789323.159437816!2d-65.90425480275172!3d-33.80975304314976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e0!4m3!3m2!1d-33.213956599999996!2d-64.4437342!4m5!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco%2C%20Av.%209%20de%20Julio%20s%2Fn%2C%20C1043%20CABA!3m2!1d-34.603738899999996!2d-58.381570399999994!5e0!3m2!1ses!2sar!4v1687393784133!5m2!1ses!2sar"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>

</body>

</html>
